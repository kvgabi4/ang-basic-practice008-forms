<button [routerLink]="['event/' + 0]" type="button" class="btn btn-primary btn-block btn-lg my-5">
  <i class="fa fa-pencil"></i>
</button>

<div>
  <h3>All of the events should show below</h3>

  <table class="table">
    <thead>
      <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Time</th>
        <th>Address</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let event of eventList$ | async">
        <td *ngIf="event.id!==0">{{event.name}}</td>
        <td *ngIf="event.id!==0">{{event.date}} </td>
        <td *ngIf="event.id!==0">{{event.time}}</td>
        <td *ngIf="event.id!==0">{{event.location.address}}, {{event.location.city}}, {{event.location.country}}</td>
        <td *ngIf="event.id!==0">
          <div class="btn-group">
            <button [routerLink]="['event/' + event.id]" class="btn btn-info">
              <i class="fa fa-pencil"></i>
            </button>
            <button (click)="onDelete(event)" class="btn btn-danger">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

</div>
